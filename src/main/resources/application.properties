spring.application.name=ProjetoAvabank

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Avabank;integratedSecurity=true;encrypt=false;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.web.resources.add-mappings=false
springdoc.swagger-ui.use-basic-auth-with-authorization-header=true


server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.tracking-modes=cookie

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


